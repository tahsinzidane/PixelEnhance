<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PixelEnhance | online image editing app</title>
    <link rel="stylesheet" href="./filters.css">
    <link rel="stylesheet" href="./mein.style.css">
</head>

<body>
    <div class="box">

        <input type="file" id="imgINput" accept="image/*">
        <img id="imageDisplay" style="display:none;" alt="Your Image">

        <div class="btns">
            <button id="blur">Blur</button>
            <button id="bright">Brightness</button>
            <button id="contrast">Contrast</button>
            <button id="dropSh">Drop Shadow</button>
            <button id="grayscale">Grayscale</button>
            <button id="hueRo">Hue Rotate</button>
            <button id="invert">Invert</button>
            <button id="opacity">Opacity</button>
            <button id="saturate">Saturate</button>
            <button id="sapia">Sepia</button>

            <button id="download">Download Image</button>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
